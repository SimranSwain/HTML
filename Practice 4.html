<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <strong style="border: 2px solid red;">This is a paragraph</strong> 
     <!-- strong tag will make this line bold -->
    <p style="border: 2px solid blue;">This is also a paragraph</p>
    <a style="border: 2px solid blue;">This is also a paragraph</a>
    <!-- a or anchor tag is also a inline element  -->
    <span style="border: 2px solid red;">This is a span</span> <span style="border: 2px solid red;">This is also a span</span>
    <!-- Span is use for creating all the lines into one line i.e INLINE  -->
    <em style="border: 2px solid blue;">This is also a paragraph</em>
    <!-- em tag is also a inline tag and it will make the line italic  -->
</body>
</html>
